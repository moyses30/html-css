<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">
        <p>
            <label for="inum">Numero</label>
            <input type="number" name="num" id="inum" min="0" max="50" step="1"  value="5"  oninput= "ival.innerHTML = Number(inum.value)">
            <output id="ival">5</output>
        </p>
    </form>

    <form action="" method="get">
        <p>
            <label for="iano">Emq eu ano voce nasceu</label>
            <input type="number" name="ano" id="iano" min="1900" max="2023" step="1"  value="2000"  oninput= "ival.innerHTML = Number(iano.value)">
        </p>

    </form>
    
</body>
</html>
