<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador </p>
    <Picture>
        <source media="(max-width:750px )" srcset="imagens/fotop.png">
        <source media="(max-width: 1050px)" srcset="imagens/fotom.png">
        <img src="imagens/fotog.png" alt="imagem flexivel">
    </Picture>
    <h1>Reproduzindo audio.</h1>
    <p>Vamos aprender a reproduzir audios  em HTML5</p>
    <audio src="media/zyan.mp3" controls autoplay></audio>
    <--!MP3,WAV -->
    

</body>
</html>
