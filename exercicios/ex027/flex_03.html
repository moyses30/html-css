<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex box</title>
    <style>
        div.container {
            background-color: blue;
            display: flex ;
            flex-flow: row wrap; /* row wrap permite que os itens que não couberem na linha, quebrem para a próxima linha */ /* flex- logo é a junção de flex-direction com flex-wrap */
        }

        div.item {
            background-color: aquamarine;
            border: 1px solid black;
            text-align: center;
            flex: auto;
            
        }

        body{
            background-color: rgb(46, 125, 24);
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="item item-1">exemplo
            A</div>
        <div class="item item-2">exemplo
            B</div>
        <div class="item item-3">exemplo
            C</div>
        <div class="item item-4">exemplo
            D</div>
        <div class="item item-5">exemplo
            E</div>
        <div class="item item-6">exemplo
            F</div>
        <div class="item item-7">exemplo
            G</div>
        
    </div>
</body>
</html>
