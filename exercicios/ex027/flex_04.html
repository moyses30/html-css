<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex box</title>
    <style>
        div.container {
            background-color: rgb(217, 255, 0);
            display: flex ;
            height: 300px;
            flex-flow: row nowrap ;  /* nowrap é o valor padrão, ou seja, os itens não quebram para a próxima linha */
            /* flex-flow: row wrap;  /* row wrap permite que os itens que não couberem na linha, quebrem para a próxima linha */

            justify-content: space-around;
            align-items: center;
        }

        div.item {
            background-color: aquamarine;
            border: 1px solid black;
            text-align: center;
            
            padding: 10px;
        }

        body{
            background-color: rgb(46, 125, 24);
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="item item-1">A</div>
        <div class="item item-2">B</div>
        <div class="item item-3">C</div>
        <div class="item item-4">D</div>
        <div class="item item-5">E</div>
        <div class="item item-6">F</div>
        <div class="item item-7">G</div>
        
    </div>
</body>
</html>
