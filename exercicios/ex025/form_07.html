<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="" method="get">
        <p>
            <label for="iset">Estado</label>
            
            <select name="estado" id="iest">
    
                    <option value=""select>--Escolha--</option>
                    <optgroup label="Regiões Sudeste">
                        <option value="sp">São Paulo</option>
                        <option value="rj">Rio de Janeiro</option>
                        <option value="mg">Minas Gerais</option>
                    </optgroup>
    
                    <optgroup label="Regiões Sul">
                        <option value="pr">Paraná</option>
                        <option value="rs">Rio Grande do Sul</option>
                    </optgroup>
            </select>

            <p>
                <label for="iprof">Profissão </label>
                <input type="text" name="prof" id="lstprof">
                <datalist id="lstprof">
                    <option value="Adm">Administrador</option>
                    <option >Contabilista</option>
                </datalist>
                
            </p>

            <p>
                <label for="img">Mensagem</label><br>
                <textarea name="msg" id="imsg" cols="30" rows="10"></textarea> 
            </p>
                
                

          
        </p>
    </form>

</body>
</html>
