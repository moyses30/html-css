<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste formulario</h1>
    <form action="" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" required maxlength="30" placeholder="nome completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Media</label>
            <input type="number" name="media" id="media" min="0" max="10 " placeholder="0 a 10" step="0.5">
        </p>
        <p>
            <label for="imes">Pereido letivo</label>
            <input type="month" value="2025-04">
        </p>
        <p>
            <label for="idia">Dia</label>
            <input type="date" value="2025-02">
        </p>
        <p>
            
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
    
</body>
</html>
